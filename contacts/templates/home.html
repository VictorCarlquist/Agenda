{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Agenda</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" type="text/css" href="{% static 'contacts/css/style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'contacts/css/bootstrap-icons.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</head>
<body>
    <div class="modal fade" id="add_contact" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Novo Contato</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="/add_contact/" method="post" class='form-add'>
                <div class="mb-3"> 
                        <label for="recipient-name" class="col-form-label">Nome:</label>
                        <input type="text" class="form-control" name="name">
                    </div>
                    <div class="mb-3">
                        <label for="message-text" class="col-form-label">Telefone:</label>
                        <input type="text" class="form-control" name="telephone">
                    </div>
                    <div class="mb-3">
                        <label for="message-text" class="col-form-label">E-mail:</label>
                        <input type="email" class="form-control" name="email">
                    </div>
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
            </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="add_contact" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Novo Contato</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                <div class="mb-3">
                    <label for="recipient-name" class="col-form-label">Nome:</label>
                    <input type="text" class="form-control" id="name">
                </div>
                <div class="mb-3">
                    <label for="message-text" class="col-form-label">Telefone:</label>
                    <input type="text" class="form-control" id="telephone">
                </div>
                <div class="mb-3">
                    <label for="message-text" class="col-form-label">E-mail:</label>
                    <input type="email" class="form-control" id="email">
                </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                <button type="button" class="btn btn-primary">Salvar</button>
            </div>
            </div>
        </div>
    </div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Agenda</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/home">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/accounts/logout">Logout</a>
                </li>
            </ul>
            </div>
        </div>
    </nav>
    <main class="container back">
        <div class="row">
            <div class="col-md-12">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#add_contact"><i class="bi bi-plus-circle"></i>Novo
                </button>
            </div>
        </div>
        <div id="app" class="row">
            <div class="col-md-6" v-for="c in contacts">
                <div class="card mb-3">
                    <div class="row g-0">
                    <div class="col-md-4">
                        <img class="avatar" src="{% static 'contacts/img/person.webp' %}">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                        <h5 class="card-title">[[ c.name ]]</h5>
                        <ul class="list-group">
                            <li class="list-group-item"><i class="bi bi-telephone-fill"></i>[[ c.telephone ]]</li>
                            <li class="list-group-item"><i class="bi bi-envelope-fill"></i>[[ c.email ]]</li>
                            <li class="list-group-item"><i class="bi bi-calendar-event"></i>[[ c.created_date ]]</li>
                        </ul>
                        <a class="btn btn-primary" :href="'/details/' + [[ c.id ]]">Ver</a>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="{% static 'contacts/js/index.js' %}"></script>
    <script src="{% static 'contacts/js/send.js' %}"></script>
</body>
</html>
